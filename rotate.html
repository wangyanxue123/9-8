<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 200px;
        height: 200px;
        background:red;
        margin:100px auto;
        -webkit-transition:1s all ease;
        -webkit-transform:perspective(10px) rotateX(0deg);

    }
    .box:active{
        -webkit-transform:perspective(10px) rotateX(45deg);
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
